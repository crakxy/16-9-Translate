
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Translated Message</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('16_9_visual_watermark_tiled.png');
      background-size: 300px;
      opacity: 0.05;
      z-index: 0;
    }
    body {
      background-color: #0f0f0f;
      color: #f1f1f1;
      font-family: 'Inter', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 2rem;
    }
    .container {
      background-color: #1e1e1e;
      border-radius: 1rem;
      padding: 2rem;
      max-width: 800px;
      width: 100%;
      box-shadow: 0 0 20px rgba(0,0,0,0.4);
      position: relative;
    }
    .watermark {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      opacity: 0.2;
      z-index: 0;
      pointer-events: none;
    }
    .lang-title {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      color: #ff4d4d;
      font-size: 1.6rem;
      font-weight: 600;
      border-bottom: 2px solid #ff4d4d;
      padding-bottom: 0.5rem;
      margin-bottom: 1.5rem;
      position: relative;
      z-index: 1;
    }
    .lang-title img {
      height: 24px;
      width: 24px;
    }
    .translated {
      white-space: pre-wrap;
      font-size: 1.1rem;
      line-height: 1.6;
      position: relative;
      z-index: 1;
    }
  </style>
</head>
<body>
  <div class="container">
    
    <div class="lang-title" id="langTitle"><img id="flagIcon" src="" alt="üåê"> Translation</div>
    <div class="translated" id="translatedText">Loading...</div>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const text = decodeURIComponent(params.get('text') || '');
    const lang = params.get('lang') || 'en';

    const langData = {
      en: { label: 'English Translation', flag: 'https://flagcdn.com/gb.svg' },
      fr: { label: 'Traduction Fran√ßaise', flag: 'https://flagcdn.com/fr.svg' },
      es: { label: 'Traducci√≥n al Espa√±ol', flag: 'https://flagcdn.com/es.svg' },
      de: { label: 'Deutsche √úbersetzung', flag: 'https://flagcdn.com/de.svg' },
      it: { label: 'Traduzione Italiana', flag: 'https://flagcdn.com/it.svg' }
    };

    const currentLang = langData[lang] || { label: "Translation", flag: "" };

    document.getElementById("langTitle").childNodes[1].textContent = currentLang.label;
    document.getElementById("flagIcon").src = currentLang.flag;
    document.getElementById("translatedText").textContent = text;
  </script>
</body>
</html>
