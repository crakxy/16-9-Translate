
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Translation Viewer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 40px;
            text-align: center;
        }
        .box {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #343a40;
        }
        p {
            font-size: 1.2em;
            color: #495057;
        }
    </style>
</head>
<body>
    <div class="box">
        <h1>Translated Message</h1>
        <p id="translatedText">Loading...</p>
    </div>

    <script>
        async function translateText(text, targetLang) {
            try {
                const res = await fetch(`https://translate.googleapis.com/translate_a/single?client=gtx&sl=auto&tl=${targetLang}&dt=t&q=${encodeURIComponent(text)}`);
                const data = await res.json();
                document.getElementById("translatedText").textContent = data[0][0][0];
            } catch (error) {
                document.getElementById("translatedText").textContent = "An error occurred while translating.";
            }
        }

        const params = new URLSearchParams(window.location.search);
        const text = params.get("text");
        const lang = params.get("lang") || "en";

        if (text) {
            translateText(text, lang);
        } else {
            document.getElementById("translatedText").textContent = "No text provided.";
        }
    </script>
</body>
</html>
