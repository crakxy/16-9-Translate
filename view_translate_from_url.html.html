
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Translate Message</title>
  <style>
    body {
      background-color: #121212;
      color: white;
      font-family: Arial, sans-serif;
      padding: 2rem;
    }
    h1 {
      color: red;
      font-size: 1.8rem;
    }
    .container {
      white-space: pre-wrap;
      margin-top: 1rem;
      font-size: 1.1rem;
    }
    input, select, button, textarea {
      padding: 0.5rem;
      font-size: 1rem;
      margin-top: 1rem;
      width: 100%;
    }
    .short-url {
      margin-top: 1rem;
      word-break: break-word;
    }
    label {
      display: block;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <h1>ðŸ”  Translator Generator</h1>
  <label for="message">Messaggio da tradurre:</label>
  <textarea id="message" rows="10" placeholder="Inserisci il messaggio"></textarea>

  <label for="lang">Lingua di destinazione:</label>
  <select id="lang">
    <option value="en">ðŸ‡¬ðŸ‡§ English</option>
    <option value="fr">ðŸ‡«ðŸ‡· French</option>
    <option value="es">ðŸ‡ªðŸ‡¸ Spanish</option>
    <option value="de">ðŸ‡©ðŸ‡ª German</option>
  </select>

  <button onclick="generateLink()">Genera Link Tradotto</button>

  <div class="short-url" id="result"></div>

  <script>
    function generateLink() {
      const message = encodeURIComponent(document.getElementById('message').value);
      const lang = document.getElementById('lang').value;
      const baseUrl = "https://crakxy.github.io/16-9-Translate/view_translate_from_url.html";
      const longUrl = `${baseUrl}?text=${message}&lang=${lang}`;

      fetch(`https://tinyurl.com/api-create.php?url=${encodeURIComponent(longUrl)}`)
        .then(response => response.text())
        .then(shortUrl => {
          document.getElementById('result').innerHTML = `<strong>ðŸ”— Link accorciato:</strong><br><a href="${shortUrl}" target="_blank">${shortUrl}</a>`;
        })
        .catch(err => {
          document.getElementById('result').textContent = 'Errore nella generazione del link accorciato.';
        });
    }
  </script>
</body>
</html>
